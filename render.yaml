services:
  - type: web
    name: hrms-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./hrms.db
      - key: PYTHONUNBUFFERED
        value: true